<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-cover {
      width: 350px;
      height: 500px;
      background:url("virat.jpg") center/cover no-repeat;
      color: white;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .tagline {
      font-size: 0.8rem;
      letter-spacing: 2px;
      color: #ffb84d;
      text-transform: uppercase;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.2;
      margin: 15px 0;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .edition {
      font-size: 1rem;
      font-weight: bold;
      color: #4dffb8;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1rem;
      font-weight: 600;
      margin-top: auto;
    }

    .publisher {
      font-size: 0.85rem;
      text-align: right;
      color: #ccc;
    }

    /* Decorative abstract waves */
    .wave {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      height: 100px;
      background: url("virat.jpg") center/cover no-repeat;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="tagline">Biographies</div>
      <div class="title"> Virat Kohli </div>
      <div class="subtitle"><b>The Making of a Champion</b></div>
      <div class="edition"> An Biography</div>
    </div>

    <div class="author" style="color: rgb(28, 86, 113);">By SABARI PS</div>
    <div class="publisher" style="color: rgb(8, 102, 123);">  SAVEETHA ENGINEERING COLLEGE</div>

    <div class="wave"></div>
  </div>
</body>
</html>
